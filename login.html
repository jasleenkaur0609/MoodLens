<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodLens1 â€“ Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
/* Your existing CSS â€“ unchanged */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: "Poppins", sans-serif;
  background: #060606;
  color: #fff;
  overflow-x: hidden;
}
.animated-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, #351a40, #1a1040, #3d1635);
  background-size: 400% 400%;
  filter: blur(140px);
  opacity: 0.4;
  animation: moveBg 20s infinite ease-in-out;
  z-index: -1;
}
@keyframes moveBg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.navbar {
  width: 100%;
  padding: 25px 10%;
  display: flex;
  justify-content: space-between;
  position: fixed;
  top: 0;
  z-index: 20;
  backdrop-filter: blur(10px);
  background: rgba(0, 0, 0, 0.4);
}
.logo { font-size: 28px; font-weight: 700; }
.nav-links a {
  color: #bbb;
  text-decoration: none;
  margin-left: 25px;
}
.nav-links a.active { color: #b24cff; }

.login-wrapper {
  width: 100%;
  padding-top: 160px;
  display: flex;
  justify-content: center;
}

.login-card {
  width: 420px;
  padding: 40px;
  background: rgba(255, 255, 255, 0.06);
  border-radius: 20px;
  backdrop-filter: blur(12px);
}

.input-box { margin-bottom: 18px; }
.input-box input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  background: rgba(255,255,255,0.12);
  color: #fff;
  border: none;
}

.main-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(90deg, #b24cff, #5a2aff);
  border-radius: 12px;
  color: #fff;
  border: none;
  font-size: 17px;
  cursor: pointer;
}

.google-btn {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  background: rgba(255,255,255,0.07);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.15);
  display: flex;
  justify-content: center;
  gap: 8px;
  cursor: pointer;
}
.google-btn img { width: 20px; }
  </style>
</head>

<body>

<div class="animated-bg"></div>

<header class="navbar">
  <div class="logo">MoodLens</div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html" class="active">Login</a>
  </nav>
</header>

<section class="login-wrapper">
  <div class="login-card">

    <h1 class="title">Welcome Back ðŸ‘‹</h1>
    <p class="subtitle">Continue your emotional journey</p>

    <form class="form" onsubmit="return false;">

      <div class="input-box">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button class="main-btn" id="loginBtn">Login</button>

      <p class="form-foot">
        Don't have an account?
        <a href="signup.html">Sign Up</a>
      </p>
    </form>

    <div class="divider"><span>OR</span></div>

    <button class="google-btn" id="googleBtn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg">
      Sign in with Google
    </button>

  </div>
</section>

<!-- Firebase JS -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="login.js"></script>

</body>
</html>
